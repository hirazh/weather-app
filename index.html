<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <title>Weather App</title>
</head>
<body>
    <div id="app">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        {{title}}
        
        <div v-if="getWeatherData">
            <input type="text" placeholder="Location" v-model="cityName">
            <button type="submit" v-on:click="getWeatherData(cityName)">Search</button>
            <div>
                {{weatherDataCity.name}}<br>
                {{weatherDataMain.temp}} &#8451;<br>
                {{weatherDataWeather.main}}<br>
                {{weatherDataWeather.description}}
            </div>
        </div>
        <div v-if="!cityName">
            <p>City not found</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
